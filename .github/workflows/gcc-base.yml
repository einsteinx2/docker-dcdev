name: Docker Image CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the gcc-base Docker image
        run: docker build -f gcc-base/Dockerfile -t octoate/dcdev-gcc-base:latest -t octoate/dcdev-gcc-base:$(date +%s) .
